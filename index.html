<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10:00:00 - SC</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <meta
      name="description"
      content="A simple clock page, with no ads. That you can use to check the time. "
    />
    <meta name="theme-color" content="#2F2F2F" />
    <link rel="manifest" href="./manifest.json" />

    <!--<script src="./service-worker.js"></script>-->

    <script src="jquery.min.js" defer></script>
  </head>
  <body class="bg">
    <div class="staffle noselect">
      Staffle Clock | <a class="link" href="./settings/">Settings</a>
    </div>

    <div class="centered noselect">
      <div class="clock">
        <div class="time">10:00:00</div>
        <div class="date">1/1/1999</div>
      </div>
    </div>
    <script>
      function zeroize(number) {
        return number < 10 ? "0" + number : number;
      }
      var date = new Date();

      var seconds = date.getSeconds();
      var minutes = date.getMinutes();
      var hour = date.getHours();

      seconds = zeroize(seconds);
      minutes = zeroize(minutes);
      hour = zeroize(hour);

      let NoDateTime = hour + ":" + minutes + ":" + seconds;

      let NoTimeDate =
        date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear();

      document.querySelector(".time").innerHTML = NoDateTime;
      document.querySelector(".date").innerHTML = NoTimeDate;
    </script>
    <script src="app.js" defer></script>
    <script>
      // ServiceWorker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("serviceworker.js")
            .then((registration) => {
              // Registration was successful
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((err) => {
              // registration failed :(
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
